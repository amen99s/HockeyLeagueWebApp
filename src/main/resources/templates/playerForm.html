<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    body {
      background-color: lightblue;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select,
    checkbox {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
      margin-bottom: 0;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 align="center">Add Player</h1>
  <form th:action="@{/viewPlayer}" method="POST" th:object="${player}">
    <label for="playerName">Name:</label>
    <input type="text" id="playerName" name="playerName" th:field="*{playerName}" required>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" th:field="*{Address}" required>

    <label for="team">Team:</label>
    <select id="team" name="team" required>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
    </select>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="defense">Defense</option>
      <option value="attack">Attack</option>
      <option value="goalkeeper">Goal Keeper</option>
    </select>

    <label for="active">Active:</label>
    <input type="checkbox" id="active" name="active">

    <input type="submit" value="Add Player">
  </form>
</body>
</html>
